<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="flex center mt-50 font_30">
        <h1 class="color_white">
            Quick Reviews
        </h1>
    </div>
    <div class="flex center mt-50">
    <div class="att_qr_box">
                <div class="pt-20">
                <form action="/login" method="POST">
                    <div class="mb-20">
                        <h1>Login</h1>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Email:
                        </div>
                        <div>
                            <input type="text" name="email" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Password:
                        </div>
                        <div>
                            <input type="text" name="password" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-50">
                        <input type="submit" name="Login" class="att-but" value="Submit">
                    </div>
                </form>
                </div>
                <form action="/register" method="POST">
                    <div class="mb-20 mt-50">
                        <h1>Register</h1>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            First Name:
                        </div>
                        <div>
                            <input type="text" name="first_name" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Last Name:
                        </div>
                        <div>
                            <input type="text" name="last_name" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Email:
                        </div>
                        <div>
                            <input type="text" name="email" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Password:
                        </div>
                        <div>
                            <input type="text" name="password" class="search_cont">
                        </div>
                    </div>
                    <div class="flex mb-10">
                        <div class="login-text">
                            Confirm Password:
                        </div>
                        <div>
                            <input type="text" name="conf_password" class="search_cont">
                        </div>
                    </div>
                    <div class="cont mb-20">
                        <input type="submit" name="Register" class="att-but" value="Submit">
                    </div>
                    <div class="mb-20">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="error_p">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    </div>
                </form>
    </div>
</div>
</body>
</html>
